<form [ngFormModel]="form" (ngSubmit)="signup()">
    <div class="form-group">
        <label for="username">username</label>
        <input
            id="username"
            type="text"
            class="form-control"
            ngControl="username"
            #username="ngForm">
        <div *ngIf="username.errors.invalidLogin"class="alert alert-danger">username or password is incorrect</div>
        <div *ngIf="username.control.pending">checking the uniqueness..</div>

        <div *ngIf="username.touched && username.errors">
            <div *ngIf="username.errors.required"
                 class="alert alert-danger">
                username is required
            </div>
            <div *ngIf="username.errors.cannotContainSpace"
                 class="alert alert-danger">
                username can not contain space
            </div>
            <div *ngIf="username.errors.shouldBeUnique"
                 class="alert alert-danger">
                this username is already taken
            </div>

        </div>
    </div>

    <div class="form-group">
        <label for="password">password</label>
        <input
                id="password"
                type="password"
                class="form-control"
                ngControl="password"
                #password="ngForm">
        <div *ngIf="!password.valid"
             class="alert alert-danger">
            password is required
        </div>
    </div>


    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
